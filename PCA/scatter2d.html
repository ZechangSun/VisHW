<!DOCTYPE html>
<html>
      <head>
         <script type = "text/javascript" src = "http://d3js.org/d3.v4.min.js"></script>
         <style></style>
      </head>
      <body>
         <script>
            var margin = {top: 20, right: 20, bottom: 30, left: 50}
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
            d3.csv("data.csv", function(error, data){
               if (error) throw error;
               console.log(data)
            });
            var x = d3.scaleLinear().range([height, 0]);
            var y = d3.scaleLinear().range([0, width]);
            var svg = d3.select("body").append("svg")
               .attr("width", width + margin.left + margin.right)
               .attr("height", height + margin.top + margin.bottom)
               .append("g").attr("transform",
               "translate(" + margin.left + "," + margin.top + ")");
            //x.domain([d3.min(data, function(d){return d.first; }), d3.max(data, function(d){return d.first; })]);
            //y.domain([d3.min(data, function(d){return d.first; }), d3.max(data, function(d){return d.first; })]);
            svg.append("g")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x));
            svg.append("g")
               .call(d3.axisLeft(y));
         </script>
      </body>
</html>
